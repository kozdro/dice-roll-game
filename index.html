<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-body">
        <div class="header">
            <h1>Let's Play!</h1>
        </div>
        <div class="players">
            <p class="player-one">Player One</p>
            <p class="player-two">Player Two</p>
        </div>
        <div class="dices">
            <div class="dice-one">
                <img src="images/dice.png" alt="dice" id="dice-img1">
            </div>
            <div class="dice-two">
                <img src="images/dice.png" alt="dice" id="dice-img2">
            </div>
        </div>
        <div class="buttons">
            <button class="edit-name">Edit Name</button>
            <button class="play">!Start!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
