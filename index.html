<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-body">
        <div class="header">
            <h1>Dice-Roll Game</h1>
            <h2>Name the players and start playing!</h2>
        </div>
        <div class="players">
            <p class="player-one">Player One</p>
            <p class="player-two">Player Two</p>
        </div>
        <div class="dices">
            <div class="dice-one">1</div>
            <div class="dice-two">2</div>
        </div>
        <div class="buttons">
            <button class="edit-name">Edit Name</button>
            <button class="play">!Start!</button>
        </div>
        <div class="result">
            <p>P1 wins</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
